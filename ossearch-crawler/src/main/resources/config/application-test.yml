spring:
  data:
    solr:
#      host: http://si-wsdsolr01.si.edu:8983/solr
#      slave: http://si-wsdsolr02.si.edu:8983/solr
#      collection: external-v1
      host: http://localhost:8984/solr
      slave: http://localhost:8984/solr
      collection: external-v1_FULL

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3309/si_search_db_test?createDatabaseIfNotExist=true
    username: root
    password: root
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA drop and recreate tables, show sql in logs
  jpa:
    show-sql: false
#    hibernate:
#      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

  quartz:
    wait-for-jobs-to-complete-on-shutdown: false
    jdbc:
      initialize-schema: never

  security:
    enabled: false
    user:
      name: admin
      password: admin

  boot:
    admin:
      client:
        enabled: true

  ldap:
    embedded:
      enabled: true
      ldif: classpath:config/test-server.ldif
      base-dn: dc=springframework,dc=org
      port: 8389

  jmx:
    enabled: false

  devtools:
    restart:
      additional-exclude: conf/**
      enabled: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

#Disable Health Checks while testing
management:
  health:
    ldap:
      enabled: false
    mail:
      enabled: false

